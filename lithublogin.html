<html>
    <link href="lithub.css" rel="stylesheet">
    <script src="lithubmain.js"></script>
    <head>
        <title> Literature Hub Login Page </title>
        <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
    </head>
    <body>
        <center>
        <h1> Welcome to Literature Hub! </h1>
        <h2> "A book is a gift you can open again and again"</h2>
        <sup> - Garrison Keillor</sup>
        <hr>
        <div id="signinDiv">
        <label> Sign in: </label>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="signinCheck()" id="signIn"> Sign in </button>
        </div>
        <br>
        <br>
        <div id="signupDiv">
        <label> Don't have an account? Sign up here: </label>
        <input type="text" id="signupUsername" placeholder="Enter a username here">
        <input type="password" id="signupPassword" placeholder="Enter a password here">
        <button onclick="signupCheck()" id="signUp"> Sign up </button>
        </div>
        </center>
    </body>
</html>
